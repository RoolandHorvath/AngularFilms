<form (ngSubmit)="submit()">
  <mat-card class="login_card">
    <mat-card-header>
      <mat-card-title>Please, log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>User name</mat-label>
        <input matInput [(ngModel)]="auth.name" name="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="auth.password" name="pass">
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Log in</button>
    </mat-card-actions>
  </mat-card>
</form>
